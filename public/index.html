<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body class="body">
		<div class="container">
			<div class="row">
				<div class="center-block margin-top">
				<a href=""><img src="img/sun.png" class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8"></a>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
					<h1 class="sentence">SUN SAYS
					<span id="tempSentence">ENTER YOUR ZIP CODE.</span> 
					</h1>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-2 col-sm-2 col-xs-4 col-md-offset-5 col-sm-offset-5 col-xs-offset-4 margin-top">
    				<div class="input-group">
      					<input type="text" class="form-control" id="zipCodeInput" placeholder="Zip Code">
      						<span class="input-group-btn">
        						<button class="btn btn-info" type="button" id="zipCodeSubmit">></button>
     						 </span>
    				</div>
    		<div class="center-block searchedZip">
    		<span id="city"></span>
    			</div>
    		</div>
    	</div>

    	<div class="container">
    		<div class="row">
    			<p class="cities"><b>
    			<button class="btn btn-m btn-warning" span id="Anchorage">Anchorage</button>
    			<button class="btn btn-m btn-warning" span id="SanFrancisco">San Francisco</button>
    			<button class="btn btn-m btn-warning" span id="Phoenix">Phoenix</button>
    			<button class="btn btn-m btn-warning" span id="Indianapolis">Indianapolis</button>
    			<button class="btn btn-m btn-warning" span id="Orlando">Orlando</button>
    			<button class="btn btn-m btn-warning" span id="NewYorkCity">New York City</button>
    			</b></p>
    		</div>	
    	</div>
  		</div>


	<script type="text/javascript" src="main.js"></script>
	</body>
</html>
